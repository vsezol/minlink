apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: nginx
          image: vsezol/minlink-client:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
